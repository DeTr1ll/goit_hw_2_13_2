<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитаты</title>
</head>
<body>
    <h1>Все цитаты</h1>

    <form method="GET" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Поиск цитат..." value="{{ query }}">
        <button type="submit">Поиск</button>
    </form>

    {% if quotes %}
        <ul>
            {% for quote in quotes %}
                <li>
                    <blockquote>"{{ quote.quote }}"</blockquote>
                    <p>— 
                        {% if quote.author %}
                            <a href="{% url 'author_detail' quote.author.id %}">{{ quote.author.fullname }}</a>
                        {% else %}
                            Неизвестный автор
                        {% endif %}
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Цитаты не найдены.</p>
    {% endif %}

    <p><a href="{% url 'signup' %}">Регистрация</a></p>
    <p><a href="{% url 'login' %}">Вход</a></p>
    <p><a href="{% url 'add_author' %}">Добавить автора</a></p>
    <p><a href="{% url 'add_quote' %}">Добавить цитату</a></p>
</body>
</html>
